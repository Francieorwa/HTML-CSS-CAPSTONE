<div class="get">
  <h2>Get In Touch With Us</h2>
</div>
      <div class="contact-us">
        
        <form class="form" action="" method="post">
          <fieldset>
            <legend>Contact Us</legend>
            <div class="contact">
              <div class="card-box">
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  required
                />
              </div>

              <div class="card-box">
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  required
                />
              </div>
              <div class="card-box">
                <label for="phoneNumber">Phone Number:</label>
                <input
                  type="tel"
                  id="phoneNumber"
                  name="phoneNumber"
                  required
                />
              </div>

              <div class="card-box">
                <label for="email">Email:</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                />
              </div>

              <div class="card-box">
                <label for="comments">Comments:</label><br />
                <textarea
                  id="comments"
                  name="comments"
                  rows="10"
                  cols="18"
                ></textarea>
              </div>
              <div>
                <button id="button" type="submit">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <footer class="footer">
        <div class="footer-content">
          <h2>PizzaHub</h2>
